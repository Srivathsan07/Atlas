<!DOCTYPE html>
<html lang="en">

<head>
  <title>Atlas Immunization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="images/logo-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="full_wrapper">
    <div class="auth_wrapper">
      <div class="wrapper_guard">
        <div class="login_banner">
          <img src="./images/auth_img/login_banner.png" alt="banner" />
          <p>Copyright© 2019 Atlas immunization</p>
        </div>
        <div class="login_forms">
          <div class="login_forms_wrapper">
            <h1>Login</h1>
            <form action="#">
              <div class="login_group_input">
                <input type="email" placeholder="User" />
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <div class="login_group_input">
                <input type="password" placeholder="password" />
                <i class="fa fa-lock" aria-hidden="true"></i>
              </div>
              <div class="forgt_psd">
                <a href="forgot_password.html">Forgot Password ?</a>
              </div>
              <div class="login_group_submit">
                <input type="submit" class="btn_submit" value="Login" />
              </div>
              <div class="new_regg">
                <!-- <span>Don’t have an account? <a href="register.html">Sign Up</a></span> -->
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Script  -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
